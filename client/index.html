<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="137381405629-uel8cu9h9dmj646afo78lh1gpc3j3vdm.apps.googleusercontent.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Fancy-to-do</title>
</head>

<body>
<!-- Register -->

    <div class="container" id="registerForm">
      <form id="submitRegister">
        <h2 id="errorRegister" ></h2>
           <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Email" id="email">
           </div>
           <div class="form-group">
              <label>User name</label>
              <input type="text" class="form-control" placeholder="User name" id="username">
           </div>
           <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password">
         </div>
           <button type="submit" class="btnRegister btn-black">Register</button>
           <h5>already have account ? <a href="#" id="moveToLogin">Login here</a></h5>
           <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
     </div>


<!-- Login -->

     <div class="container" id="loginForm" >
       <h2 id="errorLogin"></h2>
        <form>

           <div class="form-group" >
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Email" id="emailLogin">
           </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" id="passwordLogin">
            </div>

           <button type="submit" id="submitLogin">Login</button>
           <h5>Not yet have an account ? <a href="#" id="moveToRegister">Register here</a></h5>

           <button type="button" class="btn btn-primary" id="btn-register">Register</button>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        </form>
     </div>

<!-- table todos -->

<div id="tableTodos" class="container bg-dark rounded pb-2 border border-light">

    <div class="text-center text-white">
        <h4 style="font-size: 50px; font-family:Arial" class="pt-2">Todo List</h4>
    </div>

    <div class="mt-3">
        <button type="submit" id = "addTodos">Add todos</button>
        <button type="submit" id = "calendar">Calendar</button>
        <button type="submit" id = "weather">Weather</button>
      <table class="table table-bordered table-striped mt-2 text-white" id="tableTodo">
          <thead>
              <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Status</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Action</th>
              </tr>
          </thead>
          <tbody id="dataBaseRender">
              <!-- lorem ipsum -->
          </tbody>
      </table>
      <p id="errorDelete"></p>
    </div>
</div>


<!-- ADD FORM -->

<div id="divAdd" class="container bg-dark text-white mt-3 rounded pb-2 w-50 border border-light">
  <h2 class="pt-2">Add Todo</h2>
  <form id="add-form">

      <div class="form-group">
          <label for="usr">Title:</label>
          <input type="text" class="form-control" id="title" name="name" placeholder="insert title here">
      </div>

      <div class="form-group">
          <label for="pwd">Description:</label>
          <input type="text" class="form-control" id="description" name="email"
              placeholder="insert description here">
      </div>

      <div class="form-group">
          <label for="pwd">Status:</label>
          <input type="text" class="form-control" id="status" name="password" placeholder="insert status here">
      </div>

      <div class="form-group">
          <label for="pwd">Due Date:</label>
          <input type="date" class="form-control" id="due_date" name="due_date">
      </div>

      <button id="tombolsubmitadd" type="submit" class="btn btn-black">Submit</button>
  </form>
</div>

<!-- EDIT FORM -->
<div id="editForm" class="container bg-dark text-white mt-3 rounded pb-2 w-50 border border-light">
  <h2 class="pt-2">Edit Todo</h2>
  <form id="edit-form">
      
    <p id="errorEdit"></p>
  </form>
</div>

<!-- script group -->

<script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/main.js"></script>
  <script src="./assets/login.js"></script>
  <script src="./assets/todoShow.js"></script>

</body>
</html>
